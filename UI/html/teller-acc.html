<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="..\css\teller-acc.css">
</head>
<body>
<form action="c-login.html" class="form">

	<div class="form-item">
			<input type="text" class="form-input" placeholder="firstname" aria-label="fname" required>



			
		</div>
		<div class="form-item">
			<input type="text" class="form-input" placeholder="secondname" aria-label="account no" required="">



			
		</div>
		
		
		<div class="form-item">
			<input type="number" class="form-input" placeholder="national id" aria-label="id" required>



			
		</div>
		<div class="form-item">
			<input type="email" class="form-input" placeholder="email" aria-label="mail" required>



			
		</div>
		<div class="form-item">
			<input type="telephone" class="form-input" placeholder="+250........." aria-label="account no" required="">



			
		</div>
		
		
		<div  class="form-item">
			<input type="password" class="form-input" placeholder="password"
			aria-label="password" required>
			
	    </div>
	    <div  class="form-item">
			<input type="password" class="form-input" placeholder="re-enter password"
			aria-label="co" required>
			
	    </div>

			 <div  class="form-item">
			<input type="file" id="myfile" name="filename" value="upload-image" class="form-input"  required>
			
	    </div>
	    </div>

	   
	    <button class="form-button" type="submit">create teller</button>

	</form>
</form>
</body>
</html>
